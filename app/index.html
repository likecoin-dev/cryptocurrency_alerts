<!doctype html>
<html class="no-js">
  <head>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>

  <body>

    <div id="hero-unit">
        <div id="header_container">
            <header>
                
            </header>
        </div>
        <div id="alertspace_container">
            <div id="alertspace">
                
            </div>
        </div>
    </div>

    <div id="main">





    </div>

    <div id="footer_container">
        <footer>
            
        </footer>
    </div>

    <script type="text/x-handlebars-template" id="login_template">
        <div id="login_outer_shell">
            <div id="login_inner_shell">
                <form class="form1" >
                    <input class="signup" id="uname" name="uname" placeholder="Name" type=
                    "text">
                    <input class="signup" id="password" name="password" placeholder=
                    "Password" type="text">
                    <input class="signup" id="email" name="email" placeholder="Email" type=
                    "text">
                    <input type="submit" class='signUp' value="Sign Up">
                </form><br>

                <form class="form2" >
                    <input class="signin" id="rname" name="rname" placeholder="Name" type=
                    "text">
                    <input class="signin" id="rpassword" name="rpassword" placeholder=
                    "Password" type="text">
                    <input type="submit" id='signIn' value="Sign In">
                </form>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="currency_template">
        <div class="btc_container">
            <div class="btc_chart"></div>
            <div class="btc_feed"></div>
        </div>
        <div class="doge_container">
            <div class="doge_chart"></div>
            <div class="doge_feed"></div>
        </div>
        <div class="ltc_container">
            <div class="ltc_chart"></div>
            <div class="ltc_feed"></div>
        </div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbower -->
    <!-- endbuild -->

    <script src="http://code.highcharts.com/highcharts.js"></script>

        <!-- build:js scripts/main.js -->
        
        <script src="scripts/views/login_view.js"></script>
        <script src="scripts/views/home_view.js"></script>
        <script src="scripts/routes/routes.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
