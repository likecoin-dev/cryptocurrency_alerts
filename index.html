<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>cryptocurrency_alerts</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <!-- google font: Montserrat -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>

    <!-- animate.css -->
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css"/>

    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>

    <script src="scripts/vendor/modernizr.js"></script>

    <!-- parse -->
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>



  </head>
  <body>

    <div id="hero-unit">
        <div id="header_container">
            <header>
                <div id="header_name">
                    <img class="binos_header" src="../images/icon_7215.png">
                    <p class="header_name">CoinSpy</p>
                </div>
                <div class="head_right">
                    <button class="logout">Logout</button>
                    <div class="userfield"></div>
                </div>
            </header>
            <div id="head_one">
                <div class="head_left">
                    <button class="alerts">Alerts</button>
                </div>
                
            </div>
        </div>
        <div id="alertspace_container">
            <div id="alertspace">
                <div id="alert_top_container">
                    <form id="setalerts">

                        <div id="alert_when">
                            <p class="formtext">When</p>
                            <select class="currency">
                                <option value="BTC">Bitcoin</option>
                                <option value="LTC">Litecoin</option>
                                <option value="DOGE">Dogecoin</option>
                            </select>
                        </div>

                        <div id="alert_params">
                            <p class="formtext">Passes</p>
                            <select class="limit">
                                <option value="above">Above</option>
                                <option value="below">Below</option>
                            </select>
                        </div>

                        <div id="alert_price">
                            <p class="formtext">Price (USD)</p>
                            <input type="text" class="price_text" name="price">
                        </div>

                        <div id="alert_type">
                            <p class="formtext">Send</p>
                            <select class="alert_type">
                                <option value="sms">Text</option>
                                <option value="email">Email</option>
                            </select>
                        </div>

                        <div id="alert_set">
                            <input type="submit" class="set_alert" value="Set Alert">
                        </div>

                    </form>
                </div>
                <div id="alert_bottom_container">

                </div>
            </div>
        </div>
    </div>


    <div id="main">

    </div>


    <div id="footer_container">
        <footer>
            Binoculars designed by <a href="http://www.thenounproject.com/creatoridimmagine">Creatorid'immagine</a> from the <a href="http://www.thenounproject.com">Noun Project</a>
        </footer>
    </div>

    <script type="text/x-handlebars-template" id="saved_alerts">
            <div class="alert_stream">
                <p class="formtexttwo">Alert when {{currency}} Passes {{limit}} ${{price}}</p>
                <button class="x" id="{{objectId}}">
                    <i class="fa fa-times"></i>
                </button>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="btc_feed">
             <li class="value_feed">{{value}}</li>
    </script>

    <script type="text/x-handlebars-template" id="doge_feed">
             <li class="value_feed">{{value}}</li>
    </script>

    <script type="text/x-handlebars-template" id="ltc_feed">
             <li class="value_feed">{{value}}</li>
    </script>

    <script type="text/x-handlebars-template" id="login_template">
        <div id="login_head_container">
            <div id="login_head">
                <img class="binos" src="../images/icon_7215.png">
            </div>
        </div>
        <div id="login_outer_shell">
            <div id="login_info_box">
                <h1 class="login_hone">Welcome to CoinSpy.</h1>
                <h2 class="login_htwo">Crypotcurrecy alerts made easy.<br>Get SMS and email price alerts for Bitcoin, Dogecoin, and Litecoin.</h2>
            </div>
            <div id="login_inner_shell_container">
                <div id="login_inner_shell">
                    <form class="form1" >
                        <input class="signup" id="uname" name="uname" placeholder="Name" type=
                        "text">
                        <input class="signup" id="password" name="password" placeholder=
                        "Password" type="text">
                        <input class="signup" id="email" name="email" placeholder="Email" type=
                        "text">
                        <input type="submit" class='signUp' value="Sign Up">
                    </form><br>

                    <form class="form2" >
                        <input class="signin" id="rname" name="rname" placeholder="Name" type=
                        "text">
                        <input class="signin" id="rpassword" name="rpassword" placeholder=
                        "Password" type="text">
                        <input type="submit" id='signIn' value="Sign In">
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="currency_template">
        <div class="spacer"></div>
        <div class="btc_container">
            <div class="btc_chart"></div>
            <div class="btc_feed">
                <div class="btc_info"><p class="currency_title">Bitcoin Prices (USD)</p></div>
                
                <div id="btc_bid_action">
                    <div id="btc_bid_title">Bid</div>
                    <div id="btc_bid_color" class="{{fire_data.value_color}}"></div>
                    <div id="btc_bid_action_container">
                        <ul class="btc_bid_action"></ul>
                    </div>
                 </div>
                 
                <div id="btc_ask_action">
                    <div id="btc_ask_title">Ask</div>
                    <div id="btc_ask_color" class="{{value_color}}"></div>
                    <div id="btc_ask_action_container">
                        <ul class="btc_ask_action"></ul>
                    </div>
                </div>
                 
                 <div id="btc_last_action">
                    <div id="btc_last_title">Last</div>
                    <div id="btc_last_color" class="{{value_color}}"></div>
                    <div id="btc_last_action_container">
                        <ul class="btc_last_action" ></ul>
                    </div>
                 </div>
            </div>
        </div>

        <div class="ltc_container">
            <div class="ltc_chart"></div>
            <div class="ltc_feed">
                <div class="ltc_info"><p class="currency_title">Litecoin Prices (USD)</p></div>
                
                <div id="ltc_bid_action">
                    <div id="ltc_bid_title">Bid</div>
                    <div id="ltc_bid_color" class="{{value_color}}"></div>
                    <div id="ltc_bid_action_container">
                        <ul class="ltc_bid_action"></ul>
                    </div>
                 </div>
                 
                <div id="ltc_ask_action">
                    <div id="ltc_ask_title">Ask</div>
                    <div id="ltc_ask_color" class="{{value_color}}"></div>
                    <div id="ltc_ask_action_container">
                        <ul class="ltc_ask_action"></ul>
                    </div>
                </div>
                 
                 <div id="ltc_last_action">
                    <div id="ltc_last_title">Last</div>
                    <div id="ltc_last_color" class="{{value_color}}"></div>
                    <div id="ltc_last_action_container">
                        <ul class="ltc_last_action" ></ul>
                    </div>
                 </div>
            </div>
        </div>

        <div class="doge_container">
            <div class="doge_chart"></div>
            <div class="doge_feed">
                <div class="doge_info"><p class="currency_title">Dogecoin Prices (USD)</p></div>
                
                <div id="doge_bid_action">
                    <div id="doge_bid_title">Bid</div>
                    <div id="doge_bid_color" class="{{value_color}}"></div>
                    <div id="doge_bid_action_container">
                        <ul class="doge_bid_action"></ul>
                    </div>
                 </div>
                 
                <div id="doge_ask_action">
                    <div id="doge_ask_title">Ask</div>
                    <div id="doge_ask_color" class="{{value_color}}"></div>
                    <div id="doge_ask_action_container">
                        <ul class="doge_ask_action"></ul>
                    </div>
                </div>
                 
                 <div id="doge_last_action">
                    <div id="doge_last_title">Last</div>
                    <div id="doge_last_color" class="{{value_color}}"></div>
                    <div id="doge_last_action_container">
                        <ul class="doge_last_action"></ul>
                    </div>
                 </div>
            </div>
        </div>
        
    </script>

    <script src="scripts/vendor.js"></script>

    
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
